<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body class="container">
<br/>
<h1> User list </h1>
<br/><br/>
<div class="userList">
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <th scope="row" th:text="${user.getId()}"></th>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td><a th:href="'users/edit/' + ${user.id}">Change</a></td>
            <td><form th:method="DELETE" th:action="'users/' + ${user.id}"><input type="submit" value="Delete"/></form></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="create">
    <a href="users/new" class="btn">Create new</a>
</div>
</body>
</html>
